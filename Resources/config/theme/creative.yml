presta_cms_core:
    themes:
        creative:
            name: creative
            description: Creative theme
            navigations: [main]
            template: PrestaCMSThemeBasicBundle:Theme/Creative:layout.html.twig
            screenshot: 'bundles/prestacmsthemebasic/theme/creative/screenshot.jpg'
            admin_style: 'bundles/prestacmsthemebasic/theme/creative/admin/admin.css'
            block_styles:
                - info
                - headline
            zones:
                top:
                    rows: 1
                    cols: 12
                    name: top
                    editable: false
                    sortable: false
                navigation:
                    rows: 1
                    cols: 12
                    name: navigation
                    editable: false
                    sortable: false
                content:
                    rows: 4
                    cols: 12
                    name: content
                    editable: true
                    sortable: false
                footer_left:
                    rows: 1
                    cols: 2
                    name: footer_left
                    editable: false
                    sortable: false
                    blocks:
                        editor:
                            type: presta_cms.block.simple
                            editable: true
                            deletable: false
                            position: 10
                            settings: {}
                footer_middle:
                    rows: 1
                    cols: 4
                    name: footer_middle
                    editable: false
                    sortable: false
                    blocks:
                        sitemap:
                            type: presta_cms.block.sitemap
                            editable: true
                            deletable: false
                            position: 10
                footer_right:
                    rows: 1
                    cols: 6
                    name: footer_right
                    editable: false
                    sortable: false
                    blocks: {}
            page_template:
                default:
                    name: default
                    path: PrestaCMSThemeBasicBundle:Theme/Creative/Page:default.html.twig
                    zones:
                        content:
                            rows: 1
                            cols: 12
                            name: content
                            editable: true
                            sortable: false
                            blocks:
                                editor:
                                    type: presta_cms.block.simple
                                    editable: true
                                    deletable: false
                                    position: 10
                left-sidebar:
                    name: left-sidebar
                    path: PrestaCMSThemeBasicBundle:Theme/Creative/Page:left-sidebar.html.twig
                    zones:
                        left:
                            rows: 1
                            cols: 2
                            name: left
                            editable: true
                            sortable: false
                            blocks:
                                editor:
                                    type: presta_cms.block.simple
                                    editable: true
                                    deletable: false
                                    position: 10
                        content:
                            rows: 1
                            cols: 10
                            name: content
                            editable: true
                            sortable: false
                            blocks:
                                editor:
                                    type: presta_cms.block.simple
                                    editable: true
                                    deletable: false
                                    position: 10
                right-sidebar:
                    name: right-sidebar
                    path: PrestaCMSThemeBasicBundle:Theme/Creative/Page:right-sidebar.html.twig
                    zones:
                        content:
                            rows: 1
                            cols: 10
                            name: content
                            editable: true
                            sortable: false
                            blocks:
                                editor:
                                    type: presta_cms.block.simple
                                    editable: true
                                    deletable: false
                                    position: 10
                        right:
                            rows: 1
                            cols: 2
                            name: right
                            editable: true
                            sortable: false
                            blocks:
                                editor:
                                    type: presta_cms.block.simple
                                    editable: true
                                    deletable: false
                                    position: 10
                sample:
                    name: sample
                    path: PrestaCMSThemeBasicBundle:Theme/Creative/Page:sample.html.twig
                    zones: {}

